version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - swiftie-network

  # Optional: Include PostgreSQL if you want to run the database locally
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-swiftie}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-SwiftieSanctuary}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - swiftie-network

volumes:
  postgres-data:

networks:
  swiftie-network:
    driver: bridge
